<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="styles/signupin.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Sign Up</a>
                  </li>
                  <li>
                    <a class="nav-link" href="districts.html">Districts</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="signupin">
            <form class="row g-3" onsubmit="return validate()">
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" onkeypress="emailvalidate()">
                <p id="emailerror" class="error"></p>
              </div>
              <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" onkeypress="passwordvalidate()">
                <span id="StrengthDisp" class="badge displayBadge">Weak</span>
                <p id="passworderror" class="error"></p>
              </div>
              <div class="col-12">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" onkeypress="phonevalidate()">
                <p id="phoneerror" class="error"></p>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>

        <script src="bootstrap.min.js" async defer></script>
        <script src="loginvalidation.js" async defer></script>
    </body>
</html>
